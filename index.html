<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script src="ia.js"></script>
	</head>
	
	<body onload="Start()">
		<div>
      <input onclick="closeGraph()" type="button" value="Salva Grafo" id="myButton1"></input>
		</div>

			<div>

				<input onclick="removeElement()" type="button" value="-" id="myButton5"></input>

		</div>
		
		<div>
			<canvas id="canvas" width="800" height="800">
				Your browser is not compatible with HTML5!
			</canvas>
		
		</div>
